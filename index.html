<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayuddha 2K25</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>

<body>

    <div class="hero">
        <div class="logo">
            <img src="aulogo.png" alt="anna university">
            <h2 class="animate__animated animate__zoomin animate__delay-1s">UCE BIT CAMPUS TRICHY</h2>
        </div>
        <canvas id="Canvas"></canvas>
        <script src="app.js"></script>
        <nav>
            <ul>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#project">Events</a>
                <a href="#contact">Contact</a>
            </ul>
        </nav>
    </div>
    <div class="sympologo">
        <center><img src="sympologo.png" alt="sympologo"></center>
    </div>
    <div class="sympoquote"><br>
        <center>
            <h1 class="animate__animated animate__rollin animate__delay-1s" style="color:#ff2d75; font-size: 30px;">
                <span class="auto-type"></span>
            </h1>
        </center><br>
        <center><input type="button" value="Register"></center><br>
        <center>
            <h1 style="color: white;font-family: 'Fasthand', cursive;font-family: 'Kalam', cursive;;">Event Starts In...
            </h1>
        </center><br>
    </div>
    <div class="countDown">
        <div id="time">
            <div class="circle" style="--clr:#ffffff;">
                <div class="dots day_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" class="dc"></circle>
                    <circle cx="70" cy="70" r="70" id="dd" class="dc"></circle>
                </svg>
                <div id="days">00</div>
            </div>
            <div class="circle" style="--clr:#ff2972;">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" class="hc"></circle>
                    <circle cx="70" cy="70" r="70" id="hh" class="hc"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div class="circle" style="--clr:#fee800;">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" class="mc"></circle>
                    <circle cx="70" cy="70" r="70" id="mm" class="mc"></circle>
                </svg>
                <div id="minutes">00</div>

            </div>
            <div class="circle" style="--clr:#04fc43;">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" class="sc"></circle>
                    <circle cx="70" cy="70" r="70" id="ss" class="sc"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
        </div>
        <h2 class="newYear">Prayuddha 2K25<br><br><span>Event Started !!!</span></h2>
    </div>

    <script>
        function runOnMobile() {
        }
        // Check if the screen width is 768px or less (common breakpoint for mobile)
        if (window.matchMedia("(max-width: 768px)").matches) {
            runOnMobile();
            console.log("Running on mobile!");
            let elements = document.getElementsByClassName('sc');
            for (let i = 0; i < elements.length; i++) {
                elements[i].setAttribute('r', '45');
                elements[i].setAttribute('cx', '45');
                elements[i].setAttribute('cy', '45');
            }
            elements = document.getElementsByClassName('dc');
            for (let i = 0; i < elements.length; i++) {
                elements[i].setAttribute('r', '45');
                elements[i].setAttribute('cx', '45');
                elements[i].setAttribute('cy', '45');
            }
            elements = document.getElementsByClassName('mc');
            for (let i = 0; i < elements.length; i++) {
                elements[i].setAttribute('r', '45');
                elements[i].setAttribute('cx', '45');
                elements[i].setAttribute('cy', '45');
            }
            elements = document.getElementsByClassName('hc');
            for (let i = 0; i < elements.length; i++) {
                elements[i].setAttribute('r', '45');
                elements[i].setAttribute('cx', '45');
                elements[i].setAttribute('cy', '45');
            }

            let days = document.getElementById('days');
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');

            let dd = document.getElementById('dd');
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let day_dot = document.querySelector('.day_dot');
            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');

            let endDate = '11/11/2024 09:30:00';

            let x = setInterval(function () {
                let now = new Date(endDate).getTime();
                let countDown = new Date().getTime();
                let distance = now - countDown;

                let d = Math.floor(distance / (1000 * 60 * 60 * 24));
                let h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((distance % (1000 * 60)) / (1000));

                days.innerHTML = d + "<br><span>Days<span>";
                hours.innerHTML = h + "<br><span>Hours<span>";
                minutes.innerHTML = m + "<br><span>Minutes<span>";
                seconds.innerHTML = s + "<br><span>Seconds<span>";

                dd.style.strokeDashoffset = 360 - (280 * d) / 365;
                hh.style.strokeDashoffset = 360 - (280 * h) / 24;
                mm.style.strokeDashoffset = 360 - (280 * m) / 60;
                ss.style.strokeDashoffset = 360 - (280 * s) / 60;

                day_dot.style.transform = `rotateZ(${(d * 360 / 365) - 270}deg)`;
                hr_dot.style.transform = `rotateZ(${(h * 360 / 24) - 270}deg)`;
                min_dot.style.transform = `rotateZ(${(m * 360 / 60) - 270}deg)`;
                sec_dot.style.transform = `rotateZ(${(s * 360 / 60) - 270}deg)`;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("time").style.display = 'none';
                    document.querySelector(".newYear").style.display = "block";
                }
            });
        }
        else {
            let days = document.getElementById('days');
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');

            let dd = document.getElementById('dd');
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let day_dot = document.querySelector('.day_dot');
            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');

            let endDate = '11/11/2024 09:30:00';

            let x = setInterval(function () {
                let now = new Date(endDate).getTime();
                let countDown = new Date().getTime();
                let distance = now - countDown;

                let d = Math.floor(distance / (1000 * 60 * 60 * 24));
                let h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((distance % (1000 * 60)) / (1000));

                days.innerHTML = d + "<br><span>Days<span>";
                hours.innerHTML = h + "<br><span>Hours<span>";
                minutes.innerHTML = m + "<br><span>Minutes<span>";
                seconds.innerHTML = s + "<br><span>Seconds<span>";

                dd.style.strokeDashoffset = 440 - (440 * d) / 365;
                hh.style.strokeDashoffset = 440 - (440 * h) / 24;
                mm.style.strokeDashoffset = 440 - (440 * m) / 60;
                ss.style.strokeDashoffset = 440 - (440 * s) / 60;

                day_dot.style.transform = `rotateZ(${(d * 360 / 365) - 270}deg)`;
                hr_dot.style.transform = `rotateZ(${(h * 360 / 24) - 270}deg)`;
                min_dot.style.transform = `rotateZ(${(m * 360 / 60) - 270}deg)`;
                sec_dot.style.transform = `rotateZ(${(s * 360 / 60) - 270}deg)`;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("time").style.display = 'none';
                    document.querySelector(".newYear").style.display = "block";
                }
            });

        }

    </script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Innovate, Integrate, Inspire.", "November 11 and 12 , 2024"], typeSpeed: 100, backSpeed: 50, loop: true
        })
    </script>
</body>

</html>
